title: DSMflow
url: https://cvpia-osc.github.io/DSMflow/
template:
  params:
    bootswatch: yeti

home:
  links:
  - text: Fish and Wildlife Service's CVPIA website
    href: https://www.fws.gov/lodi/anadromous_fish_restoration
  - text: Bureau of Reclamation's CVPIA website
    href: https://www.usbr.gov/mp/cvpia/

reference:
- title: CALSIM II Data Sets
  desc: Flow related data sets used by the CVPIA Population Models
  contents:
  - bypass_flows
  - cvp_exports
  - delta_cross_channel_closed
  - delta_flows
  - delta_inflow
  - delta_proportion_diverted
  - delta_total_diverted
  - flows_cfs
  - freeport_flow
  - gates_overtopped
  - mean_flow
  - proportion_diverted
  - proportion_flow_bypasses
  - proportion_flow_natal
  - proportion_pulse_flows
  - stockton_flow
  - swp_exports
  - total_diverted
  - upper_sacramento_flows
  - vernalis_flow
  - wilkins_flow
- title: Helpers
  desc: Functions and datasets for convenience
  contents:
  - cfs_to_cms
  - create_model_array
  - watershed_ordering

navbar:
  structure:
